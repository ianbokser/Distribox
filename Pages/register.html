<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./stylesForRegistration.css">
    <script src="../Js/register.js" defer></script>
</head>
<body>
    <main>
        <section class="form-container">
            <h1>Crear cuenta</h1>
            <p>Ingresa tus credenciales para poder registrarte.</p>
            <form id="register-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Correo electrónico">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Registrarse</button>
                <p class="error escondido">Error al registrarse</p>
            </form>
            <p>¿Ya estás registrado? - <a href="./login.html">Logueate</a></p>
        </section> 
    </main>
</body>
</html>
