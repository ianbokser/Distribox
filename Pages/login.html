<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylesForRegistration.css">
    <script src="../js/login.js" defer></script>
</head>
<body>
    <main>
        <section class="form-container">
            <h1>Iniciar sesión</h1>
            <p>Ingresa tus credenciales para poder loguearte.</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
                <p class="error escondido">Error al registrarse</p>
            </form>
            <p>¿Todavía no tenes una cuenta? <a href="./register.html">Regístrate</a></p>
        </section>  
    </main>
</body>
</html>
